<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style/users.css">
    <title>Users page</title>
</head>
<body>
    <div class="container mt-3">
        <div class="card p-3 bg-light">
            <form name="createPostForm">
              <div class="form-group">
                <label for="title">Brand</label>
                <input
                  required
                  class="form-control"
                  type="text"
                  name="brand"
                  id="brand"
                />
              </div>
              <div class="form-group">
                <label for="body">Description</label>

                <input
                  required
                  class="form-control"
                  type="text"
                  name="description"
                  id="description"
                />
              </div>
              <div class="form-group">
                <label for="userId">Price</label>
                <input
                  required
                  class="form-control"
                  type="number"
                  name="price"
                  id="price"
                />
              </div>
              <button type="submit" id="createBtn" class="btn btn-success mt-3">
                Create
              </button>
            </form>
          </div>
        <table class="table mt-4 table-bordered shadow table-striped">
            <thead>
                <tr>
                    <td>â„–</td>
                    <td id="firstName">Brand</td>
                    <td id="lastName" >Description</td>
                    <td>Price</td>
                    <td class="text-center">Action</td>
                </tr>
            </thead>
            <tbody id="tbody">
                <td></td>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
          <button id="showMore" style="width: 200px" class="btn btn-secondary">
            show more
          </button>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/products.js"></script>
</body>
</html>
